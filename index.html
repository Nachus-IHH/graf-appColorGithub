<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Herramienta de Colores</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-body-tertiary">
    <main class="container py-5">
      <div class="text-center mb-5">
        <h1 class="fw-bold text-gradient">ðŸŽ¨ Herramienta de Colores</h1>
        <p class="lead text-secondary">
          Selector de colores y lupa de pÃ­xeles
        </p>
      </div>

      <div class="row g-4 mb-5">
        <div class="col-12 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4 h-100">
            <div class="card-body p-4 text-center">
              <h2 class="h5 mb-3 fw-bold">Lupa de PÃ­xeles</h2>
              <p class="mb-4 text-muted">
                Sube una imagen y pasa el cursor para ver el color de un pÃ­xel.
              </p>
              <div class="mb-3">
                <input type="file" class="form-control" id="imageLoader" />
              </div>
              <div
                id="image-container"
                class="position-relative overflow-hidden mb-4 d-none"
              >
                <canvas id="imageCanvas" class="img-fluid"></canvas>
                <div id="magnifier" class="d-none"></div>
              </div>
              <div id="pixel-info" class="p-2 mt-2 bg-dark rounded text-white d-none">
                <p class="mb-0">
                  <strong>RGB:</strong> <span id="rgb-value"></span>
                </p>
                <p class="mb-0">
                  <strong>HEX:</strong> <span id="hex-value"></span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4 h-100">
            <div class="card-body p-4">
              <h2 class="h5 mb-3 fw-bold">Selector de Colores</h2>
              <p class="mb-4 text-muted">
                Usa los <strong>sliders</strong> o el <strong>selector de color</strong>.
              </p>

              <div class="mb-4">
                <label for="colorPicker" class="form-label fw-semibold"
                  >Seleccionar color</label
                >
                <input
                  type="color"
                  id="colorPicker"
                  class="form-control form-control-color form-control-lg rounded-3 shadow-sm"
                  value="#808080"
                />
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold">Rojo (R)</label>
                <div class="d-flex gap-3 align-items-center">
                  <input
                    type="range"
                    class="form-range flex-grow-1 slider-red"
                    min="0"
                    max="255"
                    value="128"
                    id="rangeR"
                  />
                  <input
                    type="number"
                    class="form-control w-25 text-center"
                    min="0"
                    max="255"
                    value="128"
                    id="inputR"
                  />
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold">Verde (G)</label>
                <div class="d-flex gap-3 align-items-center">
                  <input
                    type="range"
                    class="form-range flex-grow-1 slider-green"
                    min="0"
                    max="255"
                    value="128"
                    id="rangeG"
                  />
                  <input
                    type="number"
                    class="form-control w-25 text-center"
                    min="0"
                    max="255"
                    value="128"
                    id="inputG"
                  />
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold">Azul (B)</label>
                <div class="d-flex gap-3 align-items-center">
                  <input
                    type="range"
                    class="form-range flex-grow-1 slider-blue"
                    min="0"
                    max="255"
                    value="128"
                    id="rangeB"
                  />
                  <input
                    type="number"
                    class="form-control w-25 text-center"
                    min="0"
                    max="255"
                    value="128"
                    id="inputB"
                  />
                </div>
              </div>

              <div class="d-flex align-items-center gap-2">
                <input
                  id="hexCode"
                  class="form-control form-control-lg rounded-3 shadow-sm text-center fw-bold"
                  type="text"
                  value="#808080"
                  readonly
                />
                <button
                  id="copyBtn"
                  class="btn btn-dark btn-lg rounded-3 shadow-sm"
                  type="button"
                >
                  Copiar
                </button>
              </div>
              <small class="text-muted d-block mt-2">Formato: #RRGGBB</small>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-12">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 text-center">
              <h2 class="h5 mb-3 fw-bold">Vista previa</h2>
              <div id="preview" class="preview rounded-4 border mx-auto"></div>
              <div class="mt-3">
                <code class="d-block fs-5"
                  >rgb(<span id="rgbText">128, 128, 128</span>)</code
                >
                <code class="d-block fs-5"
                  ><span id="hexText">#808080</span></code
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
